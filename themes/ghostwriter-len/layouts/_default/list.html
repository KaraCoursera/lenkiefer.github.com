{{ partial "header.html" . }}


<div id="post-index" class="container">
    {{ partial "intro.html" . }}
    <h1>{{ .Title }}</h1>
        <h2> {{ .Ref }} <h2>

    <ol class="post-list">
        {{ $pag := .Paginate .Data.Pages }}
        {{ range $pag.Pages }}
            {{ partial "page-stub.html" . }}
        {{ end }}
    </ol>

    <div class="post-navigation">
        {{ partial "pagination.html" . }}
    </div>
</div>

{{ partial "footer.html" . }}
